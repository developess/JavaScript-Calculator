<!DOCTYPE html>
<head>
  <title>My Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="case">
    <div>
      <h1 id="entry">0</h1>
    </div>
    <div class="buttonbox">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="function" id="add">+</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="function" id="subtract">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="function" id="times">x</button>
      <button class="function"id="clear">C</button>
      <button class="number">0</button>
      <button class="function" id="equals">=</button>
      <button class="function" id="divide">/</button>
    </div>
  </div>
  <script src="app2.js"></script>
</body>
